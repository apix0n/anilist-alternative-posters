<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>add override to daiku</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('searchForm').addEventListener('submit', async function (event) {
                    event.preventDefault();
                    var query = document.getElementById('searchQuery').value;
                    if (query.includes("alid:")) {
                        window.location.href = `add/?id=${query.replace("alid:", "")}`
                    } else {
                        createMediaElements(await searchAniList(query));
                    }
                });
            });
        </script>
    </head>

    <body>
        <h1>daiku-alternatives - add override</h1>
        <p>tip: if you already know the id, write <code>alid:</code> before your query<br>eg. <code>alid:66</code> returns <code>Azumanga Daioh</code></p>

        <form id="searchForm">
            <input type="search" id="searchQuery" placeholder="Search on AniList" autocomplete="off" autofocus>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </body>

</html>
