<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>add override to daiku</title>
        <link rel="stylesheet" href="../style.css">
        <script src="../script.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css" />
        <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    </head>

    <body>
        <h1>daiku-alternatives - add override for media id</h1>
        <div class="search-result preview"></div>
        <hr>

        <ul class="overrideslist">
            <li id="listTitle">
                <label for="title">english title override</label>
                <input type="text" name="title" id="title">
                <button type="button" id="removeTitleButton">Reset Title</button>
            </li>
            <li id="listAccent">
                <label for="accent">accent colour override</label>
                <input type="hidden" id="accent" name="accentColor">
                <input type="text" maxlength="7" data-coloris placeholder="tap to open colour picker">
                <button type="button" id="removeColorButton">Reset Colour</button>
            </li>
            <li id="listOffset">
                <label for="nextEpisodeOffset">airing offset</label>
                <input type="number" name="airingEpisodesOffset" id="nextEpisodeOffset" step="1" inputmode="tel" pattern="^-?\d*$">
                <button type="button" id="removeOffsetButton">Reset Airing Offset</button>
            </li>
            <li id="listCover">
                <label>cover image override</label>

                <input type="radio" name="coversrc" id="coversrcUpload" checked>
                <label for="coversrcUpload">upload</label>

                <input type="radio" name="coversrc" id="coversrcURL">
                <label for="coversrcURL">url</label>

                <input type="file" id="coverUpload" name="coverUpload" accept=".jpg, .jpeg, .png, .webp">
                <input type="text" name="coverUploadURL" id="coverUploadURL" pattern="https?://.+" placeholder="image source (link with http(s)://)" required>
                <button type="button" id="addURLButton">Add another URL</button>
                <div id="additionalURLs"></div>

                <input type="text" name="coverURL" id="coverURL" pattern="https?://.+" placeholder="link with http(s)://">
                <button type="button" id="removeCoverButton">Reset Cover</button>

                <button id="downloadImageButton">download uploaded image</button>
            </li>
            <li id="listNotes">
                <textarea placeholder="change notes" name="changeNotes" autocomplete="off"></textarea>
            </li>
        </ul>

        <button id="saveButton">Save</button>

        <script src="script.js"></script>
    </body>

</html>
